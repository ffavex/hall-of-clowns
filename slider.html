<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Enter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(32, 32, 32);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            z-index: 10;
        }

        /* Hidden content */
        .content {
            display: none;
            text-align: center;
            color: white;
        }

        .pop-up {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            max-width: 500px;
            margin: auto;
        }

        .pop-up img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .info {
            margin-top: 10px;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Overlay -->
<div class="overlay" id="overlay">
    Click to Enter
</div>

<!-- Hidden Content -->
<div class="content" id="content">
    <div class="pop-up">
        <img src="path-to-your-cropped-image.jpg" alt="Cropped Image">
        <div class="info">Info: Example 1</div>
        <div class="info">Info: Example 2</div>
        <div class="info">Info: Example 3</div>
        <div class="info">More needed here</div>
    </div>
</div>

<!-- Audio element -->
<audio id="backgroundMusic" src="clown.mp3"></audio>

<script>
    // Get elements
    const overlay = document.getElementById('overlay');
    const content = document.getElementById('content');
    const music = document.getElementById('backgroundMusic');

    // Function to remove overlay and play music
    overlay.addEventListener('click', function() {
        overlay.style.display = 'none';  // Hide the overlay
        content.style.display = 'block';  // Show the content
        music.play();  // Play music
    });
</script>

</body>
</html>
