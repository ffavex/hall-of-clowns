<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Enter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(32, 32, 32);
            color: white;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            z-index: 10;
            cursor: pointer;
        }

        /* Hidden content */
        .content {
            display: none;
            text-align: center;
            color: white;
        }

        .pop-up {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            max-width: 500px;
            margin: auto;
        }

        /* Circular image */
        .pop-up img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .info {
            margin-top: 10px;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Overlay -->
<div class="overlay" id="overlay">
    Click to Enter
</div>

<!-- Hidden Content -->
<div class="content" id="content">
    <div class="pop-up">
               <img src="https://cdn.discordapp.com/attachments/1289704395482857698/1293749943563063427/IMG_5723.png?ex=67088207&is=67073087&hm=e87028e32486d700fec6e55928e874d5920970f5bb013ca38824511ea4f38f8d&" alt="Cropped Image">
        <div class="info">Name: Jeremy Fernandez</div>
        <div class="info">State: Florida</div>
        <div class="info">City: Fort Lauderdale</div>
        <div class="info">IP Address: 73.46.8.165</div>
        <div class="info">Reason: Little skid 9 year old who thinks he knows how to code, he believes that hitting ips is "aura" "tuff" so have fun with that stinky, he loves to do EVERY activity besides showering.</div>
    </div>
</div>

<!-- Audio element -->
<audio id="backgroundMusic" src="You're on Doxbin.mp3"></audio>

<script>
    // Get elements
    const overlay = document.getElementById('overlay');
    const content = document.getElementById('content');
    const music = document.getElementById('backgroundMusic');

    // Function to remove overlay and play music
    overlay.addEventListener('click', function() {
        overlay.style.display = 'none';  // Hide the overlay
        content.style.display = 'block';  // Show the content
        music.play();  // Play music
    });
</script>

</body>
</html>
